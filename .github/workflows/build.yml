name: Build
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      
jobs:
  build:
    name: Build
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Install .Net Core 5.0.x
        uses: actions/setup-dotnet@v1
        with:
         dotnet-version: '5.0.x'
         include-prerelease: True
      - name: Install .NET Core 6.0.x
        uses: actions/setup-dotnet@v1
        with:
         packageType: 'sdk'
         dotnet-version: '6.0.x'
         include-prerelease: True
      - name: Restore dependencies
        run: dotnet restore --interactive
        working-directory: Fragments-back-end
      - name: Build
        run: dotnet build --configuration Release
        working-directory: ./Fragments.WebApi
      
  sonarscan:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
     #SonarScan
    - name: SonarScanner for .NET 6 with pull request decoration support
      uses: highbyte/sonarscan-dotnet@v2.1.2
      with:
        # The key of the SonarQube project
        sonarProjectKey: ita-social-projects_Fragments-back-end
        # The name of the SonarQube project
        sonarProjectName: Fragments-back-end
        # The name of the SonarQube organization in SonarCloud. For hosted SonarQube, skip this setting.
        sonarOrganization: ita-social-projects
        dotnetBuildArguments: ./Fragments-back-end.sln -c Debug

  test:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Publish Unit Test Results
        uses: EnricoMi/publish-unit-test-result-action@v1
        if: always()
        with:
          files: "test-results/*/.xml"
